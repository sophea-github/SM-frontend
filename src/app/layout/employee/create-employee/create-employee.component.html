<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="font-weight-light"><i class="fas fa-user-tie" aria-hidden="true"></i>&nbsp; New-Employee</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Layout</a></li>
              <li class="breadcrumb-item active"><i class="fas fa-user-tie" aria-hidden="true"></i> New Employee</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <div class="card-header">
                <!-- <h3 class="card-title">Title</h3> -->

                <h3 class="font-weight-light card-title" style="color: teal">Please use the table below to navigate or
                  filter result of employee <i class="fas fa-user-tie" aria-hidden="true"></i></h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="container">
                <br>
                <!--                #f="ngForm" (ngSubmit)="onSubmit(f)"-->
                <form [formGroup]="f">
                  <table width="100%">
                    <tr>
                      <td width="50%">
                        <div class="form-outline mb-4">
                          <label class="font-weight-light">Employee-Name </label>
                          <input type="text" id="name" name="name" class="form-control"
                                 placeholder=" Please enter your name !!" ngModel required formControlName="name">
                          <small *ngIf="f.controls['name'].hasError('required') && f.controls['name'].touched"
                                 class="text-danger">Field required</small>
                        </div>
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <label class="font-weight-light">Gender </label>
                              <p-dropdown [options]="gender" optionValue="sex" styleClass="form-control p-0"
                                          [(ngModel)]="selectGender" formControlName="gender"
                                          placeholder="Select a Gender" optionLabel="sex"
                                          [showClear]="true"></p-dropdown>
                              <small *ngIf="f.controls['gender'].hasError('required') && f.controls['gender'].touched"
                                     class="text-danger">Field required</small>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <label class="font-weight-light">Contact</label>
                              <input inputmode="numeric" pattern="[0-9]*" class="form-control"
                                     placeholder="000 000-0000" formControlName="contact">
                              <span
                                *ngIf="!f.controls['contact'].valid && (f.controls['contact'].dirty || f.controls['contact'].touched)">
                                  <span style="color:#ffffff;font-size: 12px;">Please enter number contact.</span>
                              </span>
                            </div>
                          </div>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="font-weight-light">Email <span style="color:red;">*</span></label>
                          <input type="email" class="form-control" name="email" email="true"
                                 placeholder=" Please enter your email !!" ngModel required formControlName="email">
                          <small *ngIf="f.controls['email'].hasError('required') && f.controls['email'].touched"
                                 class="text-danger">Field required </small>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="font-weight-light">Date Of Birth</label>
                          <input type="date" class="form-control" name="dob" required formControlName="dob">
                          <small *ngIf="f.controls['dob'].hasError('required') && f.controls['dob'].touched"
                                 class="text-danger">Field required</small>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="font-weight-light">Address</label>
                          <textarea class="form-control" name="address" rows="3"
                                    placeholder=" Please enter your address !!" required
                                    formControlName="address"></textarea>
                          <small *ngIf="f.controls['address'].hasError('required') && f.controls['address'].touched"
                                 class="text-danger">Field required</small>
                        </div>
                      </td>
                      &nbsp;
                      <td width="50%" style="padding-left:10px">
                        <br>
                        <div class="form-outline mb-4 emp">
                          <div class="profile-images-card">
                            <div class="ui-g-4">
                              <div class="ui-g">
                                <img [src]="urlLink" style="width: 180px; height: 180px; object-fit: cover"><br>
                              </div>
                              <div class="ui-g" style="margin-top: 5px;margin-left: 15%;">
                                <input hidden type="file" id="file" formControlName="photo"
                                       (change)="onSelectFile($event)" accept="image/*">
                                <label for="file" class="customImage"><i class="fa fa-picture-o" aria-hidden="true"></i>
                                  Upload Profile</label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="form-outline mb-4 " style="padding-top:10px;">
                          <label class="font-weight-light">Marital_Status: </label>
                          <p-dropdown [options]="marital_status" optionValue="marital" styleClass="form-control p-0"
                                      [(ngModel)]="selectMarital" formControlName="marital_status"
                                      placeholder="Select a Marital Status" optionLabel="marital"
                                      [showClear]="true"></p-dropdown>
                          <small
                            *ngIf="f.controls['marital_status'].hasError('required') && f.controls['marital_status'].touched"
                            class="text-danger">Field required</small>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="font-weight-light">Position</label>
                          <textarea class="form-control" name="position" rows="3" formControlName="position"
                                    placeholder=" Please enter your position" required></textarea>
                        </div>
                      </td>
                    </tr>
                  </table>
                  <mat-divider></mat-divider>
                  <br>
                  <mat-dialog-actions class="mx-auto" style="float:right">
                    <button type="reset" class="btn btn-sm btn-warning" mat-button color="secondary"><i
                      class="fa fa-refresh"></i> Reset
                    </button>&nbsp;
                    <button class="btn btn-sm btn-primary" (click)="saveObject(f.value)" [disabled]="!f.valid"><i
                      class="fa fa-save"></i> Save
                    </button>
                    <br><br>
                  </mat-dialog-actions>

                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</div>
