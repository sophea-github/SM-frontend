<!-- Site wrapper -->
<div class="wrapper">



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Category</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item"><a href="/">Layout</a></li>
              <li class="breadcrumb-item active">Category</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                  <button mat-raised-button (click)="openAdd(addDialog)" type="button" class="btn btn-primary ">
                  <i class="fa fa-user"></i> New Category</button>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <!-- {{categorys |json}} -->
              <div class="card-body">
                <table class="table table-bordered table-striped" style="background-color:white">
                  <thead>
                  <tr>
                    <!-- <th>ID</th> -->
                    <th>Category Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cat of categorys">
                        <!-- <td>{{cat.id}}</td> -->
                        <td>{{cat.name}}</td>
                        <td>{{cat.description}}</td>
                        <td align="center">
                          <button  class="btn btn-sm btn-info" >
                            <i id="icon1" class="fa fa-search" ></i> Details
                          </button>&nbsp;
                          <button  (click)="openEdit(editDialog, cat)" class="btn btn-sm btn-warning">
                            <i id="icon2" class="fa fa-edit"></i> Edit
                          </button>&nbsp;
                          <button (click)="confirm2(cat)" class="btn btn-sm btn-danger" >
                            <i id="icon3" class="fa fa-trash" ></i> Delete
                          </button>
                        </td>
                    </tr>

                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                Footer
              </div>
              <!-- /.card-footer-->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- add Dialog -->
  <ng-template #addDialog>
    <h4 mat-dialog-title>New Category</h4>
    <mat-divider></mat-divider>
    <br>
    <form  [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Name</label>
        <input type="text" id="name" name="name"  class="form-control" formControlName="name" ngModel>
        <div *ngIf="editForm.controls['name'].invalid && (editForm.controls['name'].dirty || editForm.controls['name'].touched)">
          Name is required.
        </div>
      </div>

      <!-- </div> -->

      <div class="form-outline mb-4">
        <label class="form-label" for="form4Example3">Description</label>
        <textarea class="form-control" id="description"  formControlName="description" name="description" rows="4" required ngModel></textarea>
      </div>

      <mat-divider></mat-divider>
      <mat-dialog-actions align="end">
        <button type="submit" class="btn btn-primary btn-btn-outline" mat-button color="primary">Save</button>
      </mat-dialog-actions>
      </form>
  </ng-template>

  <!-- edit Dialog -->
  <ng-template #editDialog>
    <h2 matDialogTitle>Editing Category Record</h2>
    <mat-divider></mat-divider>

      <form [formGroup]="editForm" novalidate>
        <div class="form-group">
          <label for="id">Id</label>
          <div class="input-group">
            <input formControlName="id"  class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="firstname">Name</label>
          <div class="input-group">
            <input formControlName="name" class="form-control" >
          </div>
        </div>
        <div class="form-group">
          <label for="firstname">Description</label>
          <div class="input-group">
            <textarea formControlName="description" rows="4" class="form-control" ></textarea>
          </div>
        </div>
      <mat-divider></mat-divider>
      <mat-dialog-actions align="end">
        <button  (click)="onSave()" class="btn btn-primary btn-btn-outline" mat-button color="primary">Update</button>
        &nbsp; &nbsp;
        <button type="button" matDialogClose="" class="btn btn-outline-dark">Cancel</button>
      </mat-dialog-actions>
      </form>
  </ng-template>
